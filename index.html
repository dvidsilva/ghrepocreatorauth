<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>GithubRepoCreator Authorization</title>
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/master.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Github Repo Creator</h1>
        <p>Create a github repo from the command line</p>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="alert alert-danger hidden">
            <strong>Oops!</strong> There was an error authenticating, try again later.
          </div>
        </div>
        <div class="col-sm-4 col-md-offset-1 ">
          <button class='btn btn-lg btn-primary getstarted'>
            Get Started
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
          <textarea id="token" class='hidden form-control' rows="6"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
